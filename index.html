  <body>
    <div class="container">
      <div class="top_part">
        ° MadJack °
      </div>
      <div class="bottom_part">
        <img src="images/table.png" alt="">
      </div>
      <div class="player_cards" id="player_cards">

      </div>
      <div class="dealer_cards" id="dealer_cards">

      </div>
      <div class="player_money" id="player_money">
        PLAYER MONEY : $500
      </div>
      <div class="bet" id="bet">
        BET : $0
      </div>
      <div class="chips_box">
        <img src="images/25.png" alt="25" class="chips" id="c25">
        <img src="images/50.png" alt="50" class="chips" id="c50">
        <img src="images/75.png" alt="75" class="chips" id="c75">
        <img src="images/100.png" alt="100" class="chips" id="c100">
      </div>
      <div class="buttons_box">
        <img src="images/double.png" alt="double" class="buttons" id="double">
        <img src="images/stand.png" alt="stand" class="buttons" id="stand">
        <img src="images/hit.png" alt="hit" class="buttons" id="hit">
      </div>
      <div class="deal_button">
        <img src="images/deal.png" alt="deal" class="deal_button_img" id="deal_button">
      </div>
      <div class="split_buttons">
        <img src="images/split_yes.png" alt="split_yes" class="split_img" id="split_yes">
        <img src="images/split_no.png" alt="split_no" class="split_img" id="split_no">
      </div>
      <div class="message" id="messages">
        <div class="close" id="close">X</div>
        <div class="infos" id="infos">
          PLEASE MAKE A BET
        </div>
      </div>
      <div class="player_hand_value" id="player_hand_value">

      </div>
    </div>
